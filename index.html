<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
        </div>
        <div class="buttons">
            <button class="operator botoes">+</button>
            <button class="operator botoes">-</button>
            <button class="operator botoes">x</button>
            <button class="operator botoes">/</button>
            <button class="operator_ botoes">1</button>
            <button class="operator_ botoes">2</button>
            <button class="operator_ botoes">3</button>
            <button class="operator_ botoes">4</button>
            <button class="operator_ botoes">5</button>
            <button class="operator_ botoes">6</button>
            <button class="operator_ botoes">7</button>
            <button class="operator_ botoes">8</button>
            <button class="operator_ botoes">9</button>
            <button class="operator_ botoes">0</button>
            <button class="operator_ botoes">,</button>
            <button id="equals">=</button>
            <button class="apagar" id="apagar">CE</button>
            <button id="clear">C</button>
        </div>
    </div>
    <script type="module" src="./calculadora.js/main.js"></script>
</body>
</html>
